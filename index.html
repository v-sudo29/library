<!DOCTYPE html>
<html lang="en">
<head>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
</head>
<body>
  <div>
    <div>
      <label for="book-title">Book Title</label>
      <input type="text" id="book-title" name="book-title" required>
      <button class="submit-button" type="submit">Submit</button>
    </div>
    <div>
      <button class="new-book-create" type="submit">NEW BOOK</button>
    </div>
    <div class="new-book-form-container">
      <form action="" id="new-book-form">
        <div>
          <label for="book-title">Title</label>
          <input type="text" id="book-title" name="title">
        </div>
        <div>
          <label for="book-author">Author</label>
          <input type="text" id="book-author" name="author">
        </div>
        <div>
          <label for="book-pages">Pages</label>
          <input type="text" id="book-pages" name="pages">
        </div>
        <div>
          <label for="book-read">Read</label>
          <input type="text" id="book-read" name="read">
        </div>
      </form>
    </div>
  </div>
  <div class="cards-outer-container">
    <div>Books</div>
    <div class="cards-inner-container">

    </div>
  </div>
</body>
</html>
