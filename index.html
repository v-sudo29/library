<!DOCTYPE html>
<html lang="en">
<head>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
</head>
<body>
<!-- Header -->
  <div class="header"> 
    <div><img src="books.png" alt="books-logo"></div>
    <div class="library-title">library</div>
  </div>
<!-- Content -->
  <div class="content-container">
    <div class="new-book-container">
      <button class="new-book-button" type="submit">+ Add Book</button>
    </div>
    <div class="cards-container"></div>
  </div>
<!-- Modal -->
  <div class="modal">
    <div class="modal-header">
      <div class="icon-and-title">
        <div><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 1L14 6V17L19 12.5V1M21 5V18.5C19.9 18.15 18.7 18 17.5 18C15.8 18 13.35 18.65 12 19.5V6C10.55 4.9 8.45 4.5 6.5 4.5C4.55 4.5 2.45 4.9 1 6V20.65C1 20.9 1.25 21.15 1.5 21.15C1.6 21.15 1.65 21.1 1.75 21.1C3.1 20.45 5.05 20 6.5 20C8.45 20 10.55 20.4 12 21.5C13.35 20.65 15.8 20 17.5 20C19.15 20 20.85 20.3 22.25 21.05C22.35 21.1 22.4 21.1 22.5 21.1C22.75 21.1 23 20.85 23 20.6V6C22.4 5.55 21.75 5.25 21 5M10 18.41C8.75 18.09 7.5 18 6.5 18C5.44 18 4.18 18.19 3 18.5V7.13C3.91 6.73 5.14 6.5 6.5 6.5C7.86 6.5 9.09 6.73 10 7.13V18.41Z" /></svg></div>
        <div class="modal-title">New Book</div>
      </div>
      <div><button class="close-button">&times;</button></div>
    </div>
    <div class="modal-body">
      <div>
        <form action="" id="form" method="dialog">
          <div class="modal-label-input-container">
            <label for="book-title">Title</label>
            <input class="textbox" type="text" id="book-title" name="title" placeholder="Title" value="">
          </div>
          <div class="modal-label-input-container">
            <label for="book-author">Author</label>
            <input class="textbox" type="text" id="book-author" name="author" placeholder="Author" value="">
          </div>
          <div class="modal-label-input-container">
            <label for="book-pages">Pages</label>
            <input class="textbox input-number" type="number" id="book-pages" name="pages" placeholder="Pages" value="">
          </div>
          <div class="checkbox-container">
            <input class="checkbox" type="checkbox" id="book-read" name="read">
            <label class="checkbox-text" for="book-read">Completed</label>
          </div>
          <div class="buttons-pair">
            <div class="submit-container"><button class="submit-button" type="submit">Add</button></div>
            <div class="cancel-container"><button class="cancel-button">Cancel</button></div>
          </div>
        </form>
      </div>
    </div>
  </div>
<!-- Overlay -->
  <div id="overlay" class="overlay"></div>
</body>
</html>
