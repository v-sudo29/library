<!DOCTYPE html>
<html lang="en">
<head>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
</head>
<body>
  <div>
<!-- New Book Button -->  
    <div>
      <button class="new-book-button" type="submit">NEW BOOK</button>
    </div>
  </div>
<!-- Cards Container -->
  <div class="cards-outer-container">
    <div>Books</div>
    <div class="cards-inner-container"></div>
  </div>
<!-- Modal -->
  <div class="modal">
    <div class="modal-header">
      <div>New Book</div>
      <div><button class="close-button">&times;</button></div>
    </div>
    <div class="modal-body">
      <form action="" id="new-book-form" method="dialog">
        <div class="modal-label-input-container">
          <label for="book-title">Title</label>
          <input type="text" id="book-title" name="title" placeholder="Title" required>
        </div>
        <div class="modal-label-input-container">
          <label for="book-author">Author</label>
          <input type="text" id="book-author" name="author" placeholder="Author" required>
        </div>
        <div class="modal-label-input-container">
          <label for="book-pages">Pages</label>
          <input type="number" id="book-pages" name="pages" placeholder="Pages" required>
        </div>
        <div>
          <input class="checkbox" type="checkbox" id="book-read" name="read" required>
          <label for="book-read">Read</label>
        </div>
        <div>
          <button class="submit-button" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
