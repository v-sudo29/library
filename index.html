<!DOCTYPE html>
<html lang="en">
<head>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
</head>
<body>
  <div>
<!-- New Book Button -->
    
    <div>
      <button class="new-book-button" type="submit">NEW BOOK</button>
    </div>

<!-- Form Modal -->
    <dialog class="modal new-book-form-container">
      <form action="" id="new-book-form" method="dialog">
        <div>
          <label for="book-title">Title</label>
          <input type="text" id="book-title" name="title" required>
        </div>
        <div>
          <label for="book-author">Author</label>
          <input type="text" id="book-author" name="author" required>
        </div>
        <div>
          <label for="book-pages">Pages</label>
          <input type="text" id="book-pages" name="pages" required>
        </div>
        <div>
          <label for="book-read">Read</label>
          <input type="checkbox" id="book-read" name="read" required>
        </div>
        <div>
          <button class="submit-button" type="submit">Submit</button>
        </div>
      </form>
    </dialog>

  </div>
  <div class="cards-outer-container">
    <div>Books</div>
    <div class="cards-inner-container"></div>
  </div>
</body>
</html>
