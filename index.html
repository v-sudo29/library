<!DOCTYPE html>
<html lang="en">
<head>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
</head>
<body>
<!-- Header -->
  <div class="header"> 
    <div class="library-title">library</div>
  </div>
<!-- Content -->
  <div class="content-container">
    <div class="new-book-container">
      <button class="new-book-button" type="submit">+ Add Book</button>
    </div>
    <div class="cards-container"></div>
  </div>
<!-- Modal -->
  <div class="modal">
    <div class="modal-header">
      <div>New Book</div>
      <div><button class="close-button">&times;</button></div>
    </div>
    <div class="modal-body">
      <div>
        <form action="" id="new-book-form" method="dialog">
          <div class="modal-label-input-container">
            <label for="book-title">Title</label>
            <input class="input-textbox" type="text" id="book-title" name="title" placeholder="Title" value="">
          </div>
          <div class="modal-label-input-container">
            <label for="book-author">Author</label>
            <input class="input-textbox" type="text" id="book-author" name="author" placeholder="Author" value="">
          </div>
          <div class="modal-label-input-container">
            <label for="book-pages">Pages</label>
            <input class="input-textbox" type="number" id="book-pages" name="pages" placeholder="Pages" value="">
          </div>
          <div class="checkbox-container">
            <input class="checkbox" type="checkbox" id="book-read" name="read">
            <label class="checkbox-text" for="book-read">Check if read book</label>
          </div>
          <div class="buttons-pair">
            <div class="submit-container"><button class="submit-button" type="submit">Submit</button></div>
            <div class="cancel-container"><button class="cancel-button">Cancel</button></div>
          </div>
        </form>
      </div>
    </div>
  </div>
<!-- Overlay -->
  <div id="overlay" class="overlay"></div>
</body>
</html>
